<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Yes! I want to subscribe to Mag-O-Zine</th>
        </tr>

        <tr>
            <td>
                <div>
                    <input class="full-width" type="textbox" name="" id="fname" value="Joe"><br>
                    <label class="small-font">First Name</label>
                </div>
            </td>
            <td>
                <div>
                    <input class="full-width" type="textbox" name="" id="lname" value="Schmegeggie"><br>
                    <label class="small-font">Last Name</label>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <div>
                    <input style="width: 99%;" type="textbox" name="" id="address" value="1001 Washington Street"><br>
                    <label class="small-font">Address</label>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <span class="inline-block-span">
                    <input class="full-width" type="textbox" name="" id="city" value="Austin"><br>
                    <label class="small-font">City</label>
                </span>
                <span class="inline-block-span">
                    <input class="full-width" type="textbox" name="" id="state" value=CA><br>
                    <label class="small-font">State</label>
                </span>
                <span class="inline-block-span">
                    <input class="full-width" type="textbox" name="" id="zip" value="9999"><br>
                    <label class="small-font">Zip</label>
                </span>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <div>
                    <span>
                        <label class="large-font">Subscribe for: </label>
                        <input type="checkbox" id="one-year" name="subscription" checked>
                        <label class="large-font" for="one-year">1 year ($19.95)</label>
                        <input type="checkbox" id="two-year" name="subscription">
                        <label class="large-font" for="two-year">2 year ($35.00)</label><br>
                    </span>
                    <div class="large-font" style="padding: 10px;">Send me more information about: </div>
                    <div style="padding-left: 15px;">
                        <input type="checkbox" id="computer-zine" name="one" value="computer" checked>
                        <label for="one"> Computer-Zine</label><br>
                        <input type="checkbox" id="fishing-zine" name="two" value="fishing">
                        <label for="two"> Fishing-Zine</label><br>
                        <input type="checkbox" id="cat-o-zine" name="three" value="cat" checked>
                        <label for="three"> Cat-O-Zine</label><br><br>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
